<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code 2</title>
    <style>
      body {
        background: #fff;
        color: #000;
        font-family: monospace;
        margin: 20px;
        font-size: 15px;
      }
      pre {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <pre id="code">
v <- c(23, 45, 10, 34, 89, 20, 67, 99) 
ascending <- sort(v) 
descending <- sort(v, decreasing = TRUE) 
print(ascending) 
print(descending) 
</pre
    >
    <script>
      window.onload = () => {
        navigator.clipboard.writeText(
          document.getElementById("code").innerText.trim()
        );
      };
    </script>
  </body>
</html>
