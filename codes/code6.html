<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code X</title>
    <style>
      body {
        background-color: #fff;
        color: #000;
        font-family: monospace;
        margin: 20px;
        font-size: 15px;
      }
      pre {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <pre id="code">
# i) Enter salaries 
salaries <- c(25000, 28000, 30000, 27000, 29000, 26000, 31000, 32000, 
33000, 34000) 
# ii) Add new employee salaries 
new_salaries <- c(35000, 36000, 37000, 38000, 39000) 
all_salaries <- c(salaries, new_salaries) 
print(all_salaries)
  </pre
    >
    <script>
      window.onload = () => {
        const code = document.getElementById("code").innerText.trim();
        navigator.clipboard.writeText(code);
      };
    </script>
  </body>
</html>
