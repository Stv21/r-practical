<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code X</title>
    <style>
      body {
        background-color: #fff;
        color: #000;
        font-family: monospace;
        margin: 20px;
        font-size: 15px;
      }
      pre {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <pre id="code">
data <- data.frame(subject = c(1, 2, 3, 4, 5), class = c(1, 2, 3, 2, 
1)) 
# i) 
subset1 <- subset(data, subject < 4) 
print(subset1) 
# ii) 
subset2 <- data[data$subject < 3 & data$class == 2, ] 
print(subset2)
  </pre
    >
    <script>
      window.onload = () => {
        const code = document.getElementById("code").innerText.trim();
        navigator.clipboard.writeText(code);
      };
    </script>
  </body>
</html>
