<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code X</title>
    <style>
      body {
        background-color: #fff;
        color: #000;
        font-family: monospace;
        margin: 20px;
        font-size: 15px;
      }
      pre {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <pre id="code">
v <- c(2, 4, 6, 8, 10) 
print(sum(v)) 
print(mean(v)) 
print(prod(v)) 
  </pre
    >
    <script>
      window.onload = () => {
        const code = document.getElementById("code").innerText.trim();
        navigator.clipboard.writeText(code);
      };
    </script>
  </body>
</html>
