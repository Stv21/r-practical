<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code 2</title>
    <style>
      body {
        background: #fff;
        color: #000;
        font-family: monospace;
        margin: 20px;
        font-size: 15px;
      }
      pre {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <pre id="code">
values <- c(3, 5, 6, 9, 11, 34) 
print(values) 
</pre
    >
    <script>
      window.onload = () => {
        navigator.clipboard.writeText(
          document.getElementById("code").innerText.trim()
        );
      };
    </script>
  </body>
</html>
