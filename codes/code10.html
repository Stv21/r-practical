<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code X</title>
    <style>
      body {
        background-color: #fff;
        color: #000;
        font-family: monospace;
        margin: 20px;
        font-size: 15px;
      }
      pre {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <pre id="code">
m1 <- matrix(c(1, 2, 3, 4, 5, 6), nrow = 2) 
m2 <- matrix(c(6, 5, 4, 3, 2, 1), nrow = 2) 
add <- m1 + m2 
sub <- m1 - m2 
mul <- m1 * m2 
div <- m1 / m2 
print(add) 
print(sub) 
print(mul) 
print(div) 
  </pre
    >
    <script>
      window.onload = () => {
        const code = document.getElementById("code").innerText.trim();
        navigator.clipboard.writeText(code);
      };
    </script>
  </body>
</html>
